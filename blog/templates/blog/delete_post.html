{% extends "base.html" %}

{% block title %}My Post{% endblock %}

{% block content %}
{% include 'blog/navbar.html' %}

<form class="m-5" action="" method="POST">
    {% csrf_token %}
    <h1>Delete Post</h1>
    <h5>Do you want to delete <span style="color: #2E9CCA;">{{post.headline}}</span>?</h5>
    <button type="submit" class="btn btn-danger mt-3">Delete</button>
    <a href="{% url 'home' %}" type="submit" class="btn btn-primary mt-3">Cancel</a>
</form>
{% endblock %}
